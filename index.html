<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>

<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Enter your Task">
            <button onclick="addTask()">Add Task</button>
        </div>
        <div class="task-summary">
            <p>Total Tasks: <span id="totalTasks">0</span></p>
        </div>
        <div class="task-container" id="taskList"></div>
        <button onclick="removeAllTasks()" class="remove-all-button" title="Delete All Tasks">
            <i class="bi bi-x"></i>
        </button>
        <h2>Completed Tasks</h2>
        <div class="completed-task-container" id="completedTaskList"></div>
        <div class="completed-tasks-summary">
            <p>Completed Tasks: <span id="completedTasksCount">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
